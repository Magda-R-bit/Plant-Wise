{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Search Results for "{{ query }}"</h2>
    <hr>
    {% if products %}
        <div class="row">
            {% for product in products %}
                <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-4">
                    <div class="card h-100">
                        <a href="{% url 'shop:product_detail' product.slug %}">
                            <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.slug|default:'Product image' }}" style="height: 280px; object-fit: cover;">
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-muted">${{ product.price }}</p>
                            <a href="{% url 'shop:product_detail' product.slug %}" class="btn btn-success mt-auto">View Product</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products matched your query.</p>
    {% endif %}
</div>
{% endblock %}
