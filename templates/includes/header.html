        </a>
        <a class="navbar-brand fw-bold text-success me-2" href="{% url 'home' %}">Plant Wise</a>
      </div>

      <div

        id="navbarContent"
      >
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="shopDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              Shop
            </a>
            <ul class="dropdown-menu" aria-labelledby="shopDropdown">
              <li><a class="dropdown-item" href="#">Vegetables</a></li>
              <li><a class="dropdown-item" href="#">Herbs</a></li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tips & Guides</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>

      <div class="d-flex align-items-center">
        <span
          id="searchToggle"
            class="btn btn-outline-secondary me-2"
          style="cursor: pointer"
        >
        <i class="bi bi-search" style="color: green;"></i>
        </span>

        <div
          id="searchForm"
          class="search-form-container"
          style="display: none"
        >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search seeds..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
      </div>

        <div class="dropdown">
          <a
            class="btn btn-outline-success dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><a class="dropdown-item" href="#">Register</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
          </ul>
        </div>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</header>

<!-- JavaScript to Toggle Search Form -->
<script>
  const searchToggle = document.getElementById("searchToggle");
  const searchForm = document.getElementById("searchForm");

  searchToggle.addEventListener("click", function () {
    if (
      searchForm.style.display === "none" ||
      searchForm.style.display === ""
    ) {
      searchForm.style.display = "block";
    } else {
      searchForm.style.display = "none";
    }
  });
</script>
