{% load static %}

<footer class="bg-light text-dark pt-4 pb-4 shadow-sm mt-5">
  <div class="container">
    <div class="row justify-content-between align-items-start">
      <!-- Social Media -->
      <div class="col-md-4 mb-3">
        <h5 class="fw-bold text-success">Plant Wise</h5>
        <div class="footer-icons">
          <a
            href="https://facebook.com"
            target="_blank"
            class="social-icon me-3"
          >
            <i class="bi bi-facebook fs-4"></i>
          </a>
          <a
            href="https://youtube.com"
            target="_blank"
            class="social-icon me-3"

      <!-- Privacy Policy Modal -->
      <div class="col-md-4 mb-3">
        <ul class="list-unstyled">
          <li>
            <a
              href="#"
              class="text-dark"
              data-bs-toggle="modal"
              data-bs-target="#privacyPolicyModal"
            >
              <h6 class="fw-semibold">Privacy Policy</h6>
            </a>
          </li>
        </ul>
        <!-- Privacy Policy Modal -->
        <div
          class="modal fade"
          id="privacyPolicyModal"
          tabindex="-1"
          aria-labelledby="privacyPolicyLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="privacyPolicyLabel">
                  Privacy Policy for Plant Wise
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                {% include "includes/privacy.html" %}
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="mc_embed_shell" class="col-md-4 mb-3">

              <input
                type="email"
                name="EMAIL"
                class="form-control form-control-sm"
                placeholder="Your email"
                required
              />
              <button class="btn btn-success btn-sm" type="submit">ðŸ“©</button>
            </div>
            <small
              class="text-muted mt-1 mb-2 d-block"
              style="font-size: 0.6rem"
            >
              <span class="text-danger">*</span> indicates required
            </small>

            <div id="mce-responses" class="clear foot">
              <div
                class="response small"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response small"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px">

              >
                <img
                  class="refferal_badge"
                  src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"

                />
