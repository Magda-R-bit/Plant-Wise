{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="position-relative text-white text-center">
  <img
    src="https://plant-wise.s3.eu-north-1.amazonaws.com/media/images/readMe/backgrWeb.webp"
    alt="Plant Wise hero background"
    class="img-fluid w-100 hero-img"
    loading="eager"
    fetchpriority="high"
    crossorigin="anonymous"
  />
  <div class="position-absolute top-50 start-50 translate-middle z-1">
    <div class="container hero-content">
      <h1 class="display-4 fw-bold">Welcome to Plant Wise</h1>
      <p class="lead">Sustainable, smart and green shopping for your home.</p>
      <a href="{% url 'shop:product_list' %}" class="scroll-arrow text-white fs-1">
        <i class="bi bi-chevron-down"></i>
      </a>
    </div>
  </div>
</div>

{% endblock %}
