{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <article class="p-4 bg-white shadow-sm rounded">
    <h2>{{ guide.title }}</h2>
    <p class="text-muted small">{{ guide.get_category_display }} • {{ guide.created_on|date:"F d, Y" }}</p>
    <hr>
    <div class="guide-content">
      {{ guide.content|linebreaks }}
    </div>
    <a href="{% url 'guide_list' %}" class="btn btn-secondary btn-sm mt-3">← Back to Tips</a>
  </article>
</div>
{% endblock %}
